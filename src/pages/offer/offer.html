<ion-content [ngClass]="contentClass" on-release="enableVerticalScroll()">
  <div id="image-viewer">
    <ion-slides (ionSlideDrag)="disableVerticalScroll()" (ionSlideNextEnd)="enableVerticalScroll()" (ionSlidePrevEnd)="enableVerticalScroll()"
      (ionSlideTap)="enableVerticalScroll()" loop pager resistance="false">
      <ng-container *ngFor="let key of objectKeys(offer.pictures)">
        <ion-slide *ngIf="key !== 'sentinel'">
          <img class="offer-image" src="{{ offer.pictures[key] }}" />
        </ion-slide>
      </ng-container>
    </ion-slides>
  </div>

  <h1>Testing</h1>
</ion-content>
