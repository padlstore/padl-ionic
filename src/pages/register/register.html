<ion-navbar></ion-navbar>

<ion-content>
  <div class="wrapper full-color" ion-fixed>

    <div class="content-wrapper">
      <form id="register-field" action="">
        <input class="transparent" type="email" name="email" placeholder="Email Address"
         pattern=".+@.+.edu" required title="Must be an edu email."/>
        <input class="transparent" type="text" name="full-name" placeholder="Full Name"
         autocomplete="off" autocorrect="off"/>
        <input class="transparent" type="password" name="password" placeholder="Password" />
        <input class="transparent" type="password" name="password-confirm" placeholder="Confirm Password" />
      </form>

      <button id="register-button" class="btn" ion-button round outline>Register</button>
    </div>
  </div>
</ion-content>
